<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <h3>라면을 먹어봅시다</h3>
        <hr>
        <p id="p1" onclick="put()" style="display:inline">제일 맛있는 라면은 무엇일까요?</p>

        <script>
            function put(){
                var ramyeon=prompt("텍스트를 입력하세요");
                document.getElementById("p1").innerHTML=ramyeon;
                document.getElementById("p1").style.background="yellow";
            }
            
        </script>
    </body>
</html>
