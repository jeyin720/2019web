<!DOCTYPE html>
<html>
    <head>
        <title>colgroup 사용하기</title>
    </head>
    <body>
        <table border width="350">
            <caption>colgroup 연습</caption>
            <colgroup>
               <col>
                <col span="2" bgcolor="#ff0000">
                <col bgcolor="#ffff00">
            </colgroup>
        <tr>
                <td>크롬</td>
                <td>IE</td>
                <td>사파리</td>
               <td>오페라</td>
            </tr>
            <tr>
                <td>사파리</td>
               <td>오페라</td>
               <td>크롬</td>
                <td>IE</td>
            </tr>
            
        </table>
    </body>
</html>
