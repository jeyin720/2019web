<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <script>
            var coffee=prompt("커피 종류를 입력하세요","");
            switch(coffee){
                case "아메리카노": document.write("5000원");break;
                case "바나나라떼": document.write("3000원");break;
                case "밀크커피": document.write("6700원");break;
                default:document.write("안 팔아요...");
            }
        </script>
    </body>
</html>
