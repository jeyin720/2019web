<!DOCTYPE html>
<html>
    <head>
        <title></title>
        
    </head>
    <body>
        
        <h3>산술 연산</h3>
        <hr>
        <script>
            var x=32;
            document.write("x : "+32+"<br><br>");
            var a=100+x*2/4-3;
            document.write("100 + x * 2 / 4 - 3 = "+a+"<br>");
            a=x/10;
            document.write("x / 10 = "+a+"<br>");
            a=x%2;
            document.write("x % 2 = "+a+"<br>");
        </script>
    </body>
</html>
