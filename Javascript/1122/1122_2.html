<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <h3>onclick, 계산기 만들기</h3>
        <hr>
        계산하고자 하는 수식을 입력하고 계산 버튼을 눌러봐요<br>

        식 <input type="text" id="sik"><br>
        값 <input type="text" id="result"><input type="button" value="계산" onclick="calc()">

        
    </body><script>
            function calc(){
                var exp=document.getElementById("sik").value;
                document.getElementById("result").value=eval(exp);
            }
        </script>
</html>
