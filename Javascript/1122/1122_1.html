<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body><script>
            function f(event){
                var exp=document.getElementById("p").value;
                exp="type: "+event.type+"<br>";
                exp+="target: "+event.target+"<br>";
                exp+="currenttarget: "+event.currenttarget+"<br>";
                document.getElementById("p").innerHTML=exp;
            }
        </script>
        <h3>이벤트 객체의 프로퍼티 출력</h3>
        <hr>
        <p id="p">버튼을 클릭하면 이벤트 객체를 출력합니다.</p>
        <button onclick="f(event)">클릭하세요</button>

        
    </body>
</html>
