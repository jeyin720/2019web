<!DOCTYPE html>
<html>

        <title></title>
    </head>
    <body>
        <script>
            var input=prompt("월화수목금토일 중에 하나를 입력하세요");

                document.write("휴일");

                document.write("출근");
            }
        </script>
    </body>
