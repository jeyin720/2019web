<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <script>
            var sum=0,i=1;
            while(true){
                sum+=i;
                if(sum>=3000){
                    break;
                }
                i++;
            }
            document.write(i);
        </script>
    </body>
</html>
