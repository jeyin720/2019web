<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style>
            .col{width:100px;height:50px;display:inline-block; text-align: center;line-height: 50px;}
        </style>
    </head>
    <body>
        <h3>문자열 색상 변하기</h3>
        <hr>
        <script>
            var color=["maroon","red","orange","yellow","olive","purple","fuchsia","white","lime","green","navy","blue","aqua","teal","black","silver","gray"];

            for(var i=0;i<color.length;i++){
                document.write("<div class='col' style='background:"+color[i]+";'>"+color[i]+"</div>");
            }
        </script>
    </body>
</html>
