<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <h3>일요일이면 오렌지 아니면 살먼</h3>
        <hr>
        <script>
            var date=new Date();
            if(date.getDay()==0){
                document.body.style.backgroundColor="orange";
            }
            else document.body.style.backgroundColor="salmon";
        </script>
    </body>
</html>
