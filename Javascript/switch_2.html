<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <script>
            var fruits=prompt("과일을 입력하세요","");
            switch(fruits){
                case "apple": document.write("5000원");break;
                case "banana": document.write("3000원");break;
                case "melon": document.write("6700원");break;
                case "blueberry": document.write("1200원");break;
                default:document.write("안 팔아요...");
            }
        </script>
    </body>
</html>
