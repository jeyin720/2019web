<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <script>
           
            function student(name,score){
                this.name=name;
                this.score=score;
                this.getGrade= function(){if(this.score>=80)return 'A';else return 'F';};
            }
            var kim=new student('kim',80);
            var lee=new student('lee',40);

            document.write(kim.name+' '+kim.getGrade()+"<br>");
            document.write(lee.name+' '+lee.getGrade());
            
        </script>
    </body>
</html>
