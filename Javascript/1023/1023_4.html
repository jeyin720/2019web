    <script>
            var date=new Date();

            document.write("현재 시간: "+date.toLocaleString()+"<br><hr>");

                document.write("<style>body{background:lightblue}</style>");
            }
            else{
                document.write("<style>body{background:pink}</style>");
            }
            
        </script>
