<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>
    <script>
        function change() {
            var img = document.getElementById("i");
            if (event.wheelDelta > 0) {
                if (img.width > 30) {
                    img.width -= 5;
                    img.height -= 5;
                }
            } else if (event.wheelDelta < 0) {
                if (img.width < 400) {
                    img.width += 5;
                    img.height += 5;
                }
            }
        }
    </script>
    <h3>마우스 휠을 이용한 이미지 확대/ 축소</h3>
    <hr>
    이미지 위에 휠을 위로 굴리면 이미지가 축소되고, 아래로 굴리면 이미지가 확대됩니다<br>
    <img src="../img/peach3.png" id="i" onmousewheel="change()">
</body>

</html>
