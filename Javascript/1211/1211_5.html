<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>
    <script>
        function enter(obj) {
            if (event.keyCode == 13) {
                document.getElementById("result").value = eval(obj.value);
            }

        }
    </script>
    <h3>계산기 만들기</h3>
    <hr>
    수식을 입력하고, enter를 입력하세요<br>
    식 <input type="text" onkeypress="enter(this)"><br>
    값 <input type="text" id="result"><br>
</body>

</html>
