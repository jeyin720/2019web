<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <h3>10px-35px크기로 변경해서 출력</h3>
        <script>
            for(var size=10;size<35;size+=5){
                document.write("<span ");
                document.write("style='font-size:"+size+"px'>");
                document.write(size+"px");
                document.write("</span>");
            }
            
        </script>
    </body>
</html>
