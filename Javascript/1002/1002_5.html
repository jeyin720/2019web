<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <script>
            var jjak=0,hol=0;
            for(var i=1;i<=30;i++){
                if(i%2==0){
                    jjak+=i;
                }
                else{
                    hol+=i;
                }
            }    
            document.write("짝수의 합:"+jjak+"<br>");
            document.write("홀수의 합:"+hol);
        </script>
        </script>
    </body>
</html>
