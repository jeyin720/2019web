<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <script>
            var count=1;
            for(var i=1;i<=100;i++){
                if(i%4==0){
                    if(count%8==1){
                        document.write("<br>");
                    }
                    document.write(i+" ");
                    count++;
                }
            }    
        </script>
    </body>
</html>
