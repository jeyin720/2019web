<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        
        <script>
            var count=0;
            var sum=0;
            for(var i=100;i<=999;i++){
                if(i%7==0){
                    count++;
                    sum+=i;
                }
            }
            document.write("7의 배수의 합: "+sum+" 갯수: "+count);
        </script>
    </body>
</html>
