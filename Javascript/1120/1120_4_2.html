<!DOCTYPE html>
<html>
    <head>
        <title></title>
    <script>
        function init(){
            var p=document.getElementById("p");
            p.addEventListener('mouseover',over);
            p.addEventListener('mouseleave',leave);
        }
        function over(){
            p.style.background='salmon';
        }
        function leave(){
            p.style.background='white';
        }
        

       
    </script>
    </head>
    <body onload=init()>
        <p id="p">마우스 올리면 배경색 바뀌는 이벤트 발생</p>
    </body>
</html>
