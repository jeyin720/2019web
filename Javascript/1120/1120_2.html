<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        
        <h3>라면을 끓이는 순서</h3>
        <hr>
        <ol>
            <li>물을 끓인다</li>
            <li>라면과 스프를 넣는다</li>
            <li>파를 썰어 넣는다</li>
            <li>5분 후 <span id="mat">맛있게</span> 먹는다</li>
        </ol>
    </body>
    <script>
            var green=document.getElementsByTagName("li");
            for(var i=0;i<green.length;i++){
                green[i].style.color="green";
            }
            var bold=document.getElementById("mat");
            bold.style.fontWeight="bold";
            
        </script>
</html>
