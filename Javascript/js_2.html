<!DOCTYPE html>
<html>
    <head>
        <title>1. js 삽입위치(script 사이)</title>
        <style>
         body{background:lightgreen;text-align: center;}
         img{width: 300px;height: 300px;}
        </style>
        <script>
            //자바 스크립트 함수는 function으로 시작한다.
            function alert1(){
                alert("peach hello");
            }
        </script>
    </head>
    <body>
           
        <img src="img/peach3.png" onclick="alert1();">
    </body>
</html>
