<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <script>
            function add(){
                var x=prompt("첫번째 수 입력");
                var y=prompt("두번째 수 입력");
                
                return parseInt(x)+parseInt(y);
            }
            var result=add();
            document.write(result);
        </script>

    </body>
</html>
