<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <script>
            function sum(){
                var n=prompt("시작할 숫자");
                var m=prompt("끝낼 숫자");
                var sum=0;
                for(var i=n;i<=m;i++){
                    sum+=parseInt(i);
                }
                document.write(sum);
            }
            sum();
        </script>
    </body>
</html>
