<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <script>
            var result=function(){
                var big=0;
                for(var i=0;i<5;i++){
                    var num=prompt("숫자 입력");
                    if(big<num){
                        big=num;
                    }
                }
                document.write(big);
            }
            result();
        </script>
    </body>
</html>
