<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style>
        .wrap{margin:0 auto;width: 100%;}
        .center{width:100%;height:400px;background-color:purple;}
        .left{width:50%;height:400px; background:skyblue;float:left;}
        .right{width:50%;height:400px;float:left; background:yellow;}
        @media(min-width:901px){ /*pc버전*/
            body{background-color:orange;}
        }
        @media(min-width:701px) and (max-width:900px){/*노트북 버전*/
            body{background-color:blue;}
            .wrap{}
        }
        @media(min-width:501px) and (max-width:700px){/*태블릿 버전*/
            body{background-color:green;}
            .wrap{width:100%;margin:auto;}
            .left{width:50%;height:600px; background:skyblue;}
            .right{width:50%;height:600px; background:yellow;}
        }
        @media (min-width:0px) and (max-width:500px) {/*모바일 버전*/
            body{background-color:red;}
            .wrap{width:100%;margin:auto;}
            .left{width:100%;height:600px; background:skyblue;float:none;}
            .right{width:100%;height:600px; background:yellow; }
        }
        </style>
    </head>
    <body>
        <div class="wrap">
            <div class="center"></div>
            <div class="left"></div>
            <div class="right"></div>
        </div>
    </body>
</html>
