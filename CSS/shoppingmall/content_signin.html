<!DOCTYPE html>
<html>
    <head>
        <style>
            th{
                color:white;
                background-color:rgb(31, 31, 73);
                width:100px;
                height:50px;
            }
            table{
                border:1px solid gray;
            }
            td{
                border:1px solid gray;
            }
            div{
                text-align: center;
                width:600px;
            }
            .a{
                width:700px;
                margin:0 auto;
            }

    </head>
    <body>
        <div class="a">
            <br>
            <br>
            <form>
                <table>
                    <tr>

                        <th>이메일</th>

                    </tr>

                        <input type="text" placeholder="상세주소">
                    </td>

                    <td><input type="radio" name="gender" vlaue="male">남자<input type="radio" name="gender" value="female">여자</td>
                    </tr>
                    <tr>
                        <th>연락처</th>
                        <td><input type="text"></td>

                    </tr>
                    <tr>
                        <th> 
                         메모
                        </th>
                        <td colspan="3">
                            <textarea rows=5 cols=80 name="memo">메모를 남겨주세요 </textarea>
                        </td>
                    </tr>
                    <tr>
                        
                    </tr>
                </table>
                <br>
                <div>
                    <input type="submit" name="cancle" value="취소">
                    &nbsp;&nbsp;&nbsp;
                    <input type="submit" name="ok" value="등록">
                    </div>
            </form>
        </div>

</html>
