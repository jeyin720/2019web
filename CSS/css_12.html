<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <style>
        div{
            width:300px;
            height:50px;
            border:1px solid orangered;
        }
        #solid{
            border-color:red;
            border-width:2px;
        }
        #dotted{
            border-color:orange;
            border-style:dotted;
            border-width:2px;
        }
        #dashed{
            border-color:blue;
            border-style:dashed;
            border-width:2px;
        }
        #inset{
            border-color:green;
            border-style:inset;
            border-width:2px;
        }
        #groove{
            border-color:yellowgreen;
            border-style:groove;
            border-width:2px;
        }
        #test{
            border-top: 3px solid red;
            border-right:5px dotted yellow;
            border-bottom:10px groove violet;
            border-left:15px outset greenyellow;
            border-color: red yellow red yellow;
            border-width:2px 8px 2px 8px;
        }
    </style>
    <body>
        <div id="solid">2px solid red</div>
        <div id="dotted">2px dotted orange</div>
        <div id="dashed">2px dashed blue</div>
        <div id="inset">2px inset green</div>
        <div id="groove">2px groove yellowgreen</div>
        <div id="test">선모양</div>
    </body>
</html>
