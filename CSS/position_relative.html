<!DOCTYPE html>
<html>
    <head>
        <style>
        .parent{
            position:relative;
            width:400px;
            height:400px;
            border:2px solid red;
            
        }
        .child{
            position:absolute;
            width:100px;
            height:100px;
            border:1px solid blue;
            background-color:yellow;
            right:150px;
            bottom:-50px;
            
        }
        </style>
    </head>
    <body>
        <div class="parent">
            <div class="child">

            </div>
        </div>
    </body>
</html>
