<!DOCTYPE html>
<html>
    <head>
        <title>color 테스트</title>
        <style>
        div{
            width:500px;
            height:100px;
        }
        #a{
            background-color:aquamarine;
        }
        #b{
            background-color:blueviolet;
        }
        #c{
            background-color:#FFFF00;
        }
        #d{
            background-color:rgb(136,255,180);
        }
        </style>
    </head>
    <body>
        <div id="a">box1</div>
        <div id="b">box2</div>    
        <div id="c">box3</div>
        <div id="d">box4</div>
    
    </body>
</html>
