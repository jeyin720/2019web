<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style>
        h1{
            
            text-align: center;
            width: 300px;
            height:50px;
            line-height: 50px;
            
            border:1px solid pink;
        }
        #b1{
            text-shadow: 2px 2px;
        }
        #b2{
            text-shadow: 2px 2px blue;
        }
        #b3{
            text-shadow: 2px 2px 6px gray;
        }
        #b4{
            text-shadow: 0 0 3px #0000ff, 0 0 5px #ff0000
        }
        #b5{
            text-shadow: 1px 1px 2px black, 0 0 25px green, 0 0 5px lightcoral;
        }
        #b6{
            text-shadow: -2px 0 yellow, 0 2px hotpink, 0 -2px yellowgreen
        }
        #b7{
            text-shadow:0 0 3px hotpink, 0 0 5px hotpink;
        }
        #b8{
            text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px darkblue;
            color:white;
        }
        #b9{
            text-shadow: -2px 0 black, 0 2px black, 2px 0 black, 0 -2px black;
            color:orange
        }
        </style>
    </head>
    <body>
        <h1 id="b1">Text-shadow</h1>
        <h1 id="b2">Text-shadow</h1>
        <h1 id="b3">Text-shadow</h1>
        <h1 id="b4">Text-shadow</h1>
        <h1 id="b5">Text-shadow</h1>
        <h1 id="b6">Text-shadow</h1>
        <hr>
        <h1 id="b7">Text-shadow</h1>
        <h1 id="b8">Text-shadow</h1>
        <h1 id="b9">Text-shadow</h1>
    </body>
</html>
