<!DOCTYPE html>
<html>
    <head>
        <style>
        div{
            display:block;
            width:50px;
            height:50px;
            text-align: center;
            line-height: 50px;
            color:white;
            background-color:skyblue;
            border: 2px solid red;

            position:absolute;
        }
        .a1{
            left:0;
            top:0;
        }
        .a2{
            left:0;
            bottom:0;
        }
        .a3{
          right:0;
          bottom:0;
        }
        .a4{
            right:0;
            top:0;
        }
        .a5{
            right:50%;
            top:50%;
            transform:translate(-50%,-50%);
        }
        </style>
    </head>
    <body>
        <div class="a1">1</div>
        <div class="a2">2</div>
        <div class="a3">3</div>
        <div class="a4">4</div>
        <div class="a5">5</div>
    </body>
</html>
