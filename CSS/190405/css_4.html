<!DOCTYPE html>
<html>
    <head>
        <title>css 연습</title>
        <style>
             a:link{
                 text-decoration:none;
                 color:rgb(39, 39, 39);
                 font-size:9pt;
                 font-family:"돋움";
             }
             a:visited{
                text-decoration:none;
                 color:rgb(165, 207, 67);
                 font-size:9pt;
                 font-family:"돋움";
             }
             a:hover{
                 text-decoration:underline;
                 color:red;
                 font-size:9pt;
                 font-family:"돋움";
             }
             a:active{
                 text-decoration:underline;
                 color:orange;
                 font-size:30pt;
                 font-family:"돋움";
             }
        .a{
            font-size:15pt;
            color:cadetblue;
            background-color:darkgoldenrod;
        }
        div > strong{
            color:chartreuse;
        }
        div strong{
            background-color:crimson;
        }
        li:first-child{
            text-decoration:underline;
        }
        </style>
    </head>
    <body>
        <h3>Web Programming</h3>
        <div class="test">
        <div>2학기 <strong>학습용</strong></div>
        <ul id="list" class="a">
            <li><span>HTML5</span></li>
            <li><strong>CSS3</strong></li>
            <li><span>Javascript</span></li>
        </ul>
        <div class="test">
        60점 이하는 F
    </div>

</html>
