<!DOCTYPE html>
<html>
    <head>
        <style>
            div{
                border:2px solid red;
                background-color:orange;
                color:white;
                width:100px;
                height:100px;
                display:block;
                float:left;
                margin:20px;
                text-align: center;
                line-height: 100px;
                
            }
            .a2:hover{
                position:relative;
                top:20px;
                left:20px;
                background-color:green;
            }
            .a5:hover{
                position:relative;
                bottom:20px;
                left:20px;
                background-color:green;
            }
        </style>
    </head>
    <body>
        <h3>상대 배치, relative</h3>
        <hr>
        <div class="a1">T</div>
        <div class="a2">h</div>
        <div class="a3">a</div>
        <div class="a4">n</div>
        <div class="a5">k</div>
        <div class="a6">s</div>
    </body>
</html>
