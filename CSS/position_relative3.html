<!DOCTYPE html>
<html>
    <head>
        <style>
        #parent{
            position:relative;
        }
        #child{
            display:none;
            position:absolute;
            left:50px;
            top:70px;       
        }
        .top{
            width: 300px;
            height:80px;
            text-align: center;
            line-height:80px;
            background-color:palegoldenrod;
        }
        #parent:hover #child{
            display:block;
        }
        .menu:hover{
            background-color:palevioletred;
        }
        .menu{
            width:200px;
            height:60px;
            text-align: center;
            line-height: 60px;
            background-color:peru;
            color:black;
        }
        </style>
    </head>
    <body>
        <div id="parent">
            <div class="top">메뉴 항목</div>
            <div id="child">
                <div class="menu">서브 메뉴1</div>
                <div class="menu">서브 메뉴2</div>
                <div class="menu">서브 메뉴3</div>
            </div>
        </div>
    </body>
</html>
