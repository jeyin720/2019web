<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style>
        div{
            width:200px;
            height:70px;
            background:lightsalmon;
            margin:30px;
            line-height:70px;
            text-align: center;
            display:inline-block;
        }
        #b1{
            box-shadow: 10px 10px indianred;
        }
        #b2{
            box-shadow: 10px 10px indianred;
        }
        #b3{
            box-shadow: -10px 10px indianred;
        }
        #b4{
            box-shadow: 10px -10px indianred;
        }
        #b5{
            box-shadow: -10px -10px indianred;
        }
        #b6{
            box-shadow: 10px 10px gold;
        }
        #b7{
            box-shadow: 10px 10px 20px indianred;
        }
        #b8{
            box-shadow:10px 10px 20px gold;
        }
        #b9{
            box-shadow: 10px 10px 20px skyblue, 20px 20px 30px blue, 30px 30px 40px blueviolet;
        }
        </style>
    </head>
    <body>
        <div id="b1">그림자 박스(기본)</div>
        <div id="b2">그림자 박스(기본:우하)</div>
        <div id="b3">그림자 박스(방향:좌하)</div>
        <div id="b4">그림자 박스(방향:우상)</div>
        <div id="b5">그림자 박스(방향:좌상)</div>
        <div id="b6">그림자 박스(색상지정)</div>
        <div id="b7">그림자 박스(번짐지정)</div>
        <div id="b8">그림자 박스(색상/번짐)</div>
        <div id="b9">그림자 박스(다중그림자)</div>
        
    </body>
</html>
