<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style>
        h3+ul{
            border:1px solid lightblue;
            background-color:lightpink;
        }
        h3~ul{
            color:mediumorchid;
        }
        [class~="button"]{
            border:1px solid blue;
        }
        a[title|=us]{
            background: lightcoral;
            border: 1px solid red;
        }
        a[title|=jap]{
            background:hotpink;
            padding:20px;
        }
        a[title^=jap]{
            background:lightseagreen;
        }
        a[title^=ch]{
            background:lime;
        }
        a[href$="hwp"]{
            background:yellow;
        }
        a[href$="xls"]{
            background:khaki;
        }
        </style>
    </head>
    <body>
        <div>
            <h3>예약 방법 및 요금</h3>
            <ul>
                <li>직접 통화</li>
                <li>음성 남기기</li>
            </ul>
            <ul>
                <li>1인: 30000</li>
                <li>2인: 50000</li>
                <li>3인:100000</li>
            </ul>
        </div>
        <hr>
        <ul>
            <li><a href="#" target="_blank">집으로</a></li>
            <li><a href="#" class="button">게시판</a></li>
            <li><a href="#" class="flat button">방명록</a></li>
        </ul>
        <hr>
        <h4>외국어 서비스</h4>
        <ul>
            <li><a href="#" title="us">영어</a></li>
            <li><a href="#" title="us-english">영어33</a></li>
            <li><a href="#" title="us5">영어5</a></li>
            <li><a href="#" title="japanese">일본어</a></li>
            <li><a href="#" title="chi">중국어</a></li>
        </ul>
        <hr>
        <h4>파일 서비스</h4>
        <ul>
            <li><a href="a.hwp">hwp</a></li>
            <li><a href="b.xls">엑셀 파일</a></li>
        </ul>
    </body>
</html>
