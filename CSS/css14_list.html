<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style>
        ul,ol{
            border:2px solid greenyellow;

        }
        li{
            border:3px solid lightblue;
        }
        .a{
            list-style-type: circle;
            list-style-position: outside;
        }
        .b{
            list-style-type: square;
            list-style-position: inside;
        }
        .c{
            list-style-image: url("../img/peach5.jpg");
        }
        .d{
            list-style-type: upper-roman;
            list-style-position: outside;
        }
        .e{
            list-style-type: lower-alpha;
            list-style-position: inside;
        }
        </style>
    </head>
    <body>
        <ul class="a">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Coca cola</li>
        </ul>
        <ul class="b">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Coca cola</li>
        </ul>
        <ul class="c">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Coca cola</li>
        </ul>
        <ol class="d">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Coca cola</li>
        </ol>
        <ol class="e">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Coca cola</li>
        </ol>
    </body>
</html>
